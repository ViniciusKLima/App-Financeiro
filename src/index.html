<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Controle Financeiro</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- ✅ Tema da status bar -->
    <meta name="theme-color" content="#1b57be" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <link rel="apple-touch-icon" href="assets/icon/favicon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- ✅ Prevent flash apenas durante o carregamento inicial -->
    <style>
      /* Loading inicial - só azul enquanto Angular carrega */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1b57be;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .initial-loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- ✅ Loader inicial apenas para Angular -->
    <div class="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>

    <app-root></app-root>

    <!-- ✅ Remove loader quando Angular carrega -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const loader = document.querySelector(".initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
